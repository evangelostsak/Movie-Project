<!DOCTYPE html>
<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="../_static/style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>Movie Project</h1>
</div>
<div>
    <ol class="movie-grid">
        
            <li>
                <div class="movie">
                    <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BNWYxYzA4ZmItZGFjMS00ZTlmLWFkZDMtZDQ0MTE0MGNkYjcwXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster for Hello">
                    <div class="movie-title">Hello</div>
                    <div class="movie-year">Year: 2008</div>
                    <div class="movie-year">Rating: 3.3</div>
                </div>
            </li>
            
            <li>
                <div class="movie">
                    <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMTZkMjBjNWMtZGI5OC00MGU0LTk4ZTItODg2NWM3NTVmNWQ4XkEyXkFqcGc@._V1_SX300.jpg" alt="Poster for The Lord of the Rings: The Return of the King">
                    <div class="movie-title">The Lord of the Rings: The Return of the King</div>
                    <div class="movie-year">Year: 2003</div>
                    <div class="movie-year">Rating: 9.0</div>
                </div>
            </li>
            
    </ol>
</div>
</body>
</html>
